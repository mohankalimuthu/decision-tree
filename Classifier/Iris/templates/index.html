<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Prediction</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 50px; 
        }
        form {
            width: 300px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>Iris Flower Classifier</h2>

<form method="POST">
    <label>Sepal Length (cm)</label>
    <input type="number" step="0.01" name="sepal_length" required>

    <label>Sepal Width (cm)</label>
    <input type="number" step="0.01" name="sepal_width" required>

    <label>Petal Length (cm)</label>
    <input type="number" step="0.01" name="petal_length" required>

    <label>Petal Width (cm)</label>
    <input type="number" step="0.01" name="petal_width" required>

    <button type="submit">Predict</button>
</form>

{% if prediction %}
    <h3>Predicted Flower: {{ prediction }}</h3>
{% endif %}

</body>
</html>
